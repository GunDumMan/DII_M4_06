<!DOCTYPE html>
<html>

<head>
    <title>An example webpage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-3">
                <img src="logo.svg" class="float-left" width="100rem" alt="logo">
            </div>

            <div class="col-9">
                <div class="row">
                    <div class="col-5 p-0">
                        <input class="form-control from-control-borderless" type="search" placeholder="Search">
                    </div>

                    <div class="col-2 p-0">
                        <button class="btn btn-secondary" type="submit">Search</button>
                    </div>
                </div>

            </div>

            <div class="row my-2">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-white border-top border-bottom">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-item px-5">
                                        <a class="nav-link" aria-current="page" href="#">Dog</a>
                                    </li>
                                    <li class="nav-item px-5">
                                        <a class="nav-link" href="#">Cat</a>
                                    </li>
                                    <li class="nav-item px-5">
                                        <a class="nav-link" href="#">Dog foods</a>
                                    </li>
                                    <li class="nav-item px-5">
                                        <a class="nav-link" href="#">Cat foods</a>
                                    </li>
                                    <li class="nav-item px-5">
                                        <a class="nav-link" href="#">About Us</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>

                <div class="row my-2">
                    <div class="col">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Dog (101 items)</li>
                            </ol>
                        </nav>
                    </div>

                </div>


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
